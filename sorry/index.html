<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <canvas id="confetti"></canvas>
      <div id="hearts"></div>

      <header>
        <h1>I'm sorry mie sweet cattieee....</h1>
      </header>

      <div class="main-content">
        <div class="left">
          <div class="message-box">
            <div class="typed" id="typed"></div>
          </div>

          <div class="heart-wrap">
            <svg class="heart pulse" viewBox="0 0 32 29" style="fill:var(--accent)">
              <path d="M23.6 0C20.9 0 18.6 1.5 17 3.6 15.4 1.5 13.1 0 10.4 0 4.7 0 0 4.6 0 10.3 0 19.4 16 29 16 29s16-9.6 16-18.7C32 4.6 27.3 0 21.6 0z"/>
            </svg>
          </div>

          <div class="buttons">
            <button class="primary" id="showBtn">Show Apology</button>
            <button class="ghost" id="confettiBtn">Celebrate (Confetti)</button>
          </div>
        </div>
      </div>

      <footer>
        Made with <span style="color:var(--accent)">♥</span> — forgive me?
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
